      var reverseList = function (head) {
        if (!head || !head.next) {
          return head;
        } else {
          let _head = reverseList(head.next);
          head.next.next = head;
          head.next = null;
          return _head;
        }
      };

      function ListNode(val, next) {
        this.val = val === undefined ? 0 : val;
        this.next = next === undefined ? null : next;
      }

      function createList() {
        const head = new ListNode(1, null);
        let cur = null;
        let pre = head;
        for (let i = 2, len = 3; i <= len; i++) {
          const curNode = new ListNode(i, null);
          cur = curNode;
          pre.next = cur;
          pre = cur;
          cur = cur.next || null;
        }
        return head;
      }

      const LinkedList = createList();
      console.log(reverseList(LinkedList));
    </script>
